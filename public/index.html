<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./js/ascii.js"></script>
    <script src="./js/reader.js"></script>
    <title>Stats Page</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h1>Stats Page</h1>
    </div>
    <!-- Main content -->
    <div class="container">
      <div class="panel search">
        Type the name of the board you want to get stats from (ex.: x for /x/):
        <input
          class="board-input"
          placeholder="Board name..."
          id="board_input"
        />
        <button
          onclick="getBoard(document.getElementById('board_input').value)"
        >
          Get
        </button>
      </div>
      <div class="container">
        <div class="panel" id="main_content">Stats will show up here...</div>
      </div>
    </div>
  </body>
</html>
